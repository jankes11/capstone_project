apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstoneFin
spec:
  replicas: 2
  progressDeadlineSeconds: 3600
  selector:
    matchLabels:
      app: capstoneFin
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: capstoneFin
    spec:
      containers:
        - image: capstoneFin
          imagePullPolicy: Always
          name: capstoneFin
          ports:
            - containerPort: 80

apiVersion: v1
kind: Service
metadata:
  name: capstoneFin
spec:
  type: LoadBalancer
  selector:
    app: capstoneFin
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
