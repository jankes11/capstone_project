apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstonefin2
spec:
  replicas: 2
  progressDeadlineSeconds: 3600
  selector:
    matchLabels:
      app: capstonefin2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: capstonefin2
    spec:
      containers:
        - image: jankes11/capstonefin2
          imagePullPolicy: Always
          name: capstonefin2
          ports:
            - containerPort: 80

apiVersion: v1
kind: Service
metadata:
  name: capstonefin2
spec:
  type: LoadBalancer
  selector:
    app: capstonefin2
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
